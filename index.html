<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>

    <script>
        function getComputerChoice() {
            let choice = Math.floor(Math.random() * 3);
            switch(choice) {
                case 0:
                    return "rock";
                case 1:
                    return "scissors";
                case 2:
                    return "paper";
            }
        }

        function getHumanChoice() {
            return prompt("Rock, paper, or scissors?").toLowerCase();
        }

    </script>
</html>
